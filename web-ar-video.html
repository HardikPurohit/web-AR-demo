<!doctype HTML>
<html>
  <meta charset="utf-8" />
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://cdn.glitch.com/258e87dd-2cf6-4e89-bccc-be709c25ff79%2Faframe-ar.js?1525282400523"></script>
  <script src="https://cdn.glitch.com/258e87dd-2cf6-4e89-bccc-be709c25ff79%2Faframe-play-on-scan.js?1525282448985"></script>
  <body>
    <a-scene embedded arjs="debugUIEnabled: false;sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-assets>
        <video id="what-car" autoplay="true" loop="true" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"></video>
        <video id="marker-2" autoplay="true" loop="true" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"></video>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity scale="1 1 1" rotation="-90 0 0" crossOrigin="anonymous">
          <a-video play-on-scan src="#what-car" crossOrigin="anonymous"></a-video>
        </a-entity>
      </a-marker>

      <a-marker preset="pattern" type='pattern' url='https://raw.githubusercontent.com/HardikPurohit/web-AR-demo/master/assets/pattern-marker.patt'>
        <a-entity scale="1 1 1" rotation="-90 0 0" crossOrigin="anonymous">
          <a-video play-on-scan src="#marker-2" crossOrigin="anonymous"></a-video>
        </a-entity>
      </a-marker>

      <a-entity camera> 
        <a-entity 
            position="0 0 0">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
